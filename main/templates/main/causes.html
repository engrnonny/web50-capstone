{% extends "main/layout.html" %}

{% block title %}
    MAG | Causes
{% endblock %}

{% block body %}
    <main id="">
        <h1>
            Causes
        </h1>
        <div>
            Start a new Cause!
            <div>
                <a class="btn btn-primary" href="{% url 'new-cause' %}">
                    Create
                </a>
            </div>
        </div>
        <br>
        <div>
        {% for cause in causes %}
            <div>
                <a class="btn btn-primary" href="{% url 'cause' cause.slug %}">
                    {{ cause.name }}
                </a>
            </div>
            <br>
        {% endfor %}
        </div>

    </main>
{% endblock %}
